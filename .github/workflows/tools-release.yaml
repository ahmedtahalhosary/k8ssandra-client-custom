name: Build & Push k8ssandra-tools (from local .tgz)

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'Docker image tag to push (e.g., 1.26.0-fix)'
        required: true
        type: string
      chart_tgz:
        description: 'Path to the chart .tgz in repo (default: k8ssandra-operator-1.26.0.tgz)'
        required: false
        default: 'k8ssandra-operator-1.26.0.tgz'
        type: string

jobs:
  create_the_image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify chart archive exists
        run: |
          set -euo pipefail
          if [ ! -f "${{ github.event.inputs.chart_tgz }}" ]; then
            echo "ERROR: File not found: ${{ github.event.inputs.chart_tgz }}"
            exit 1
          fi
          echo "Found chart: ${{ github.event.inputs.chart_tgz }}"

      - name: Extract chart to build/
        run: |
          set -euo pipefail
          mkdir -p build/local
          tar -xvf "${{ github.event.inputs.chart_tgz }}" -C build/local

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: cmd/kubectl-k8ssandra/Dockerfile
          push: true
          tags: docker.io/ahmedtahalhosari/k8ssandra-tools:${{ github.event.inputs.image_tag }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache

      - name: Show pushed tag
        run: echo "Pushed docker.io/ahmedtahalhosari/k8ssandra-tools:${{ github.event.inputs.image_tag }}"
